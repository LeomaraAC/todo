<ion-content>
    <div class="header">
        <img src="../../../assets/icon/logo.png" alt="Logo ToDo" id="logo">
    </div>

    <ng-container *ngFor="let categoria of categorias">
        <ion-list *ngIf="categoria.tarefas.length > 0">
            <ion-list-header>
                {{categoria.titulo}}
            </ion-list-header>

            <ion-item-sliding *ngFor="let tarefa of categoria.tarefas ">
                <ion-item>
                    <ion-label>{{tarefa.descricao}}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option>
                        <ion-icon name="trash-outline" (click)="excluir(tarefa)" class="excluir"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ng-container>

</ion-content>
